{% extends 'base.html' %}
{% block title %}Painel de Gestão{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Painel de Gestão</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Total de Questões</h5>
                    <p class="display-4">{{ total_questoes }}</p>
                    <a href="{% url 'gestao:listar_questoes' %}" class="btn btn-primary">Gerenciar Questões</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Notificações Pendentes</h5>
                    <p class="display-4 text-danger">{{ notificacoes_pendentes }}</p>
                    <a href="{% url 'gestao:listar_notificacoes' %}" class="btn btn-warning">Ver Notificações</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
