{% extends 'base.html' %}
{% load static %}
{% block title %}{{ titulo }}{% endblock %}

{% block head %}
<style>
    /* Estilos apenas para os previews de Avatar e Borda */
    .preview-container { 
        border: 2px dashed #e0e0e0; border-radius: 12px; 
        padding: 1.5rem; background-color: #f8f9fa; min-height: 250px; 
        display: flex; align-items: center; justify-content: center; 
        position: relative; 
    }
    #avatar-preview-wrapper { width: 150px; height: 150px; }
    #avatar-preview-image { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    #border-preview-wrapper { width: 180px; height: 180px; position: relative; }
    .border-preview-placeholder { width: 65%; height: 65%; border-radius: 12px; background-color: #ced4da; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #fff; }
    #border-preview-image { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 2; object-fit: contain; }
</style>
{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- Layout simplificado para todos os tipos de recompensa -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                 <h2 class="h3 mb-0">{{ titulo }}</h2>
                 <a href="{% url 'gestao:listar_recompensas' tipo=tipo %}" class="btn btn-outline-secondary">
                     <i class="fas fa-arrow-left me-2"></i>Voltar
                 </a>
            </div>
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data" id="recompensa-form" data-tipo-item="{{ tipo }}">
                        {% include "gestao/includes/_recompensa_form_fields.html" %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- O script agora é mais simples e será renomeado -->
<script src="{% static 'gestao/js/recompensa-form-preview.js' %}"></script>
{% endblock %}
