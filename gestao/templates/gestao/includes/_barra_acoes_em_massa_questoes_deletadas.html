<!-- gestao/templates/gestao/includes/_barra_acoes_em_massa_questoes_deletadas.html -->
<div id="bulk-actions-bar" class="card card-body mb-3 sticky-top" style="display: none; top: 10px; z-index: 1000;">
    <div class="d-flex justify-content-between align-items-center">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="select-all-checkbox">
            <label class="form-check-label" for="select-all-checkbox">
                <span id="selected-count" class="fw-bold">0</span> selecionada(s)
            </label>
        </div>
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle btn-sm" type="button" data-bs-toggle="dropdown">
                Aplicar Ação
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item bulk-action-btn" href="#" data-action="restore"><i class="fas fa-trash-restore text-success fa-fw me-2"></i>Restaurar Selecionadas</a></li>
                {% if request.user.is_superuser %}
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger bulk-action-btn" href="#" data-action="delete_permanently"><i class="fas fa-fire fa-fw me-2"></i>Excluir Permanentemente</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
