<!-- gestao/templates/gestao/includes/_form_simulado_meta.html -->
{% csrf_token %}
<div class="mb-3">
    <label for="{{ form.nome.id_for_label }}" class="form-label">{{ form.nome.label }}</label>
    {{ form.nome }}
    <div class="invalid-feedback" data-field="nome"></div>
</div>
<div class="row">
    <div class="col-md-6 mb-3">
        <label for="{{ form.status.id_for_label }}" class="form-label">{{ form.status.label }}</label>
        {{ form.status }}
        <div class="invalid-feedback" data-field="status"></div>
    </div>
    <div class="col-md-6 mb-3">
        <label for="{{ form.dificuldade.id_for_label }}" class="form-label">{{ form.dificuldade.label }}</label>
        {{ form.dificuldade }}
        <div class="invalid-feedback" data-field="dificuldade"></div>
    </div>
</div>
