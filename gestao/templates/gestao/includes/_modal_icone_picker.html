<div class="modal fade" id="iconPickerModal" tabindex="-1" aria-labelledby="iconPickerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="iconPickerModalLabel">Selecione um Ícone</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
              <input type="text" id="iconSearchInput" class="form-control" placeholder="Buscar ícone pelo nome (ex: user, trophy, book)...">
          </div>
          <div id="iconGrid">
              <div class="text-center w-100 p-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Carregando...</span></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
