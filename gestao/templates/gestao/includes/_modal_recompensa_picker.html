<!-- gestao/templates/gestao/includes/_modal_recompensa_picker.html -->
<div class="modal fade" id="rewardPickerModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rewardPickerModalLabel">Selecionar Recompensas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-header py-2">
                <input type="text" id="rewardSearchInput" class="form-control" placeholder="Buscar recompensa por nome...">
            </div>
            <div class="modal-body" id="rewardPickerModalBody">
                <!-- Conteúdo populado via JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmRewardSelectionBtn">Confirmar Seleção</button>
            </div>
        </div>
    </div>
</div>
