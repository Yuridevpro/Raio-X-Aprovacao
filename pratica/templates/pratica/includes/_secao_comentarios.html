<!-- pratica/templates/pratica/includes/_secao_comentarios.html -->
<div class="d-flex justify-content-between align-items-center mb-4 px-3">
    <h4 class="h6 mb-0">Comentários</h4>
    <div class="dropdown">
        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="sort-label-{{ questao.id }}">Mais Recentes</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item sort-comments-btn" href="#" data-sort="recent" data-questao-id="{{ questao.id }}">Mais Recentes</a></li>
            <li><a class="dropdown-item sort-comments-btn" href="#" data-sort="likes" data-questao-id="{{ questao.id }}">Mais Curtidos</a></li>
        </ul>
    </div>
</div>

<!-- A lista de comentários será populada via JS aqui -->
<div class="comentarios-list mb-4" id="comentarios-list-{{ questao.id }}">
    <p class="text-center text-muted py-4">Carregando comentários...</p>
</div>

<!-- Formulário de novo comentário -->
<div class="p-3 border-top">
    <h5 class="h6 mb-3 text-center">Deixe seu comentário</h5>
    <div class="new-comment-form-container d-flex align-items-start gap-3">
        <!-- =========================================================== -->
        <!-- ✅ INÍCIO DA CORREÇÃO: Ícone Estático Removido/Escondido     -->
        <!-- A div 'comment-avatar' permanece para manter a estrutura,   -->
        <!-- mas o 'avatar-icon' interno que causava o problema foi removido. -->
        <!-- O CSS adicionado no template principal vai escondê-lo.        -->
        <!-- =========================================================== -->
        <div class="comment-avatar">
            <div class="avatar-icon"><i class="fas fa-user"></i></div>
        </div>
        <!-- =========================================================== -->
        <!-- FIM DA CORREÇÃO                                               -->
        <!-- =========================================================== -->
        <form class="form-comentario flex-grow-1" data-questao-id="{{ questao.id }}">
            {% csrf_token %}
            <div class="tiptap-toolbar">
                <button type="button" data-command="toggleBold" title="Negrito"><b>B</b></button>
                <button type="button" data-command="toggleItalic" title="Itálico"><i>I</i></button>
                <button type="button" data-command="toggleUnderline" title="Sublinhado"><u>U</u></button>
                <button type="button" data-command="toggleBulletList" title="Lista"><i class="fas fa-list-ul"></i></button>
                <button type="button" data-command="toggleOrderedList" title="Lista Numerada"><i class="fas fa-list-ol"></i></button>
            </div>
            <div class="tiptap-editor" id="editor-{{ questao.id }}"></div>
            <textarea name="conteudo" class="d-none" required></textarea>
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-primary btn-sm px-4">Enviar Comentário</button>
            </div>
        </form>
    </div>
</div>
