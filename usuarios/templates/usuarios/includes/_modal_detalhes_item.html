<!-- usuarios/templates/usuarios/includes/_modal_detalhes_item.html -->
{% load static %}
<!-- Modal Detalhes do Item -->
<div class="modal fade" id="itemDetailModal" tabindex="-1" aria-labelledby="itemDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content" style="background: radial-gradient(ellipse at center, #2D2F55 0%, #16192e 80%); color: #fff; border: 1px solid #4A3D8C;">
            <div class="modal-header border-bottom-0">
                <h5 class="modal-title" id="itemDetailModalLabel">Detalhes do Artefato</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <div class="row align-items-center">
                    <div class="col-md-5 text-center">
                        <img src="" id="itemDetailImage" class="img-fluid rounded shadow-lg mb-3" alt="Imagem do Item" style="max-height: 300px; object-fit: cover; border: 3px solid #6E5BD4;">
                        <div id="itemDetailImagePlaceholder" class="d-none rounded shadow-lg mb-3 d-flex align-items-center justify-content-center" style="height: 300px; background-color: rgba(0,0,0,0.2); border: 3px solid #4A3D8C;">
                             <i class="fas fa-image fa-5x text-white-50"></i>
                        </div>
                    </div>
                    <div class="col-md-7 text-start">
                        <h3 id="itemDetailName" class="mb-2" style="font-family: var(--fonte-display); color: var(--cor-dourada);"></h3>
                        
                        <!-- ======================================================================= -->
                        <!-- INÍCIO DA ALTERAÇÃO: Novos campos de informação -->
                        <!-- ======================================================================= -->
                        <div class="d-flex flex-wrap gap-3 mb-3 text-white-50" style="font-size: 0.9rem;">
                            <span id="itemDetailRarity" class="d-flex align-items-center gap-2"></span>
                            <span id="itemDetailType" class="d-flex align-items-center gap-2"></span>
                            <span id="itemDetailStatus" class="d-flex align-items-center gap-2"></span>
                        </div>
                        <!-- ======================================================================= -->
                        <!-- FIM DA ALTERAÇÃO -->
                        <!-- ======================================================================= -->
                        
                        <p id="itemDetailDescription" style="font-size: 1rem; white-space: pre-wrap; max-height: 220px; overflow-y: auto; padding-right: 10px;"></p>

                        <div id="itemDetailRewardInfo" class="d-none mt-3 pt-3 border-top" style="border-color: rgba(255,255,255,0.1) !important;">
                            <h5 class="mb-2" style="font-family: var(--fonte-display); color: var(--cor-primaria);">Detalhes da Conquista</h5>
                            <div class="text-white-50" style="font-size: 0.9rem;">
                                <p id="itemDetailOrigin" class="mb-1"></p>
                                <p id="itemDetailDate" class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
