{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center">Login</h2>
            <hr>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="card card-body">
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" name="senha" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="text-center mt-3">
                <p class="mb-1">Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se!</a></p>
                <p class="mb-1"><a href="{% url 'esqueceu_senha' %}">Esqueceu sua senha?</a></p>
                <p class="mb-0"><a href="{% url 'reenviar_ativacao' %}">Não recebeu o e-mail de ativação?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
