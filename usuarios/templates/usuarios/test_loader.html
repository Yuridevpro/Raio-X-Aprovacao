<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Isolado do Loader</title>
    <style>
        /* Estilos básicos para o teste */
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #1a1f3d; /* Fundo escuro para simular o tema */
            color: white;
        }

        /* O conteúdo da página que será revelado */
        #page-content {
            visibility: hidden; /* Começa invisível */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            padding: 2rem;
            text-align: center;
        }

        /* ========================================================================= */
        /* CSS DO LOADER (Exatamente como você forneceu)
        /* ========================================================================= */
        .loader-container {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: #1a1f3d; /* Fundo escuro do tema */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          gap: 5px;
        }

        .loading-text {
          color: white;
          font-size: 14pt;
          font-weight: 600;
          margin-left: 10px;
        }

        .dot {
          margin-left: 3px;
          animation: blink 1.5s infinite;
        }
        .dot:nth-child(2) {
          animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
          animation-delay: 0.6s;
        }

        .loading-bar-background {
          --height: 30px;
          display: flex;
          align-items: center;
          box-sizing: border-box;
          padding: 5px;
          width: 200px;
          height: var(--height);
          background-color: #212121;
          box-shadow: #0c0c0c -2px 2px 4px 0px inset;
          border-radius: calc(var(--height) / 2);
        }

        .loading-bar {
          position: relative;
          display: flex;
          justify-content: center;
          flex-direction: column;
          --height: 20px;
          width: 0%;
          height: var(--height);
          overflow: hidden;
          background: rgb(222, 74, 15);
          background: linear-gradient(
            0deg,
            rgba(222, 74, 15, 1) 0%,
            rgba(249, 199, 79, 1) 100%
          );
          border-radius: calc(var(--height) / 2);
          animation: loading 4s ease-out infinite;
        }

        .white-bars-container {
          position: absolute;
          display: flex;
          align-items: center;
          gap: 18px;
        }

        .white-bar {
          background: rgb(255, 255, 255);
          background: linear-gradient(
            -45deg,
            rgba(255, 255, 255, 1) 0%,
            rgba(255, 255, 255, 0) 70%
          );
          width: 10px;
          height: 45px;
          opacity: 0.3;
          transform: rotate(45deg); /* Corrigido de 'rotate' para 'transform' */
        }

        @keyframes loading {
          0% {
            width: 0;
          }
          80% {
            width: 100%;
          }
          100% {
            width: 100%;
          }
        }

        @keyframes blink {
          0%,
          100% {
            opacity: 0;
          }
          50% {
            opacity: 1;
          }
        }
    </style>
</head>
<body>

    <!-- HTML DO LOADER -->
    <div class="loader-container" id="page-loader">
        <div class="loader">
            <div class="loading-text">
              Carregando<span class="dot">.</span><span class="dot">.</span
              ><span class="dot">.</span>
            </div>
            <div class="loading-bar-background">
              <div class="loading-bar">
                <div class="white-bars-container">
                  <div class="white-bar"></div>
                  <div class="white-bar"></div>
                  <div class="white-bar"></div>
                  <div class="white-bar"></div>
                  <div class="white-bar"></div>
                  <div class="white-bar"></div>
                  <div class="white-bar"></div>
                  <div class="white-bar"></div>
                  <div class="white-bar"></div>
                  <div class="white-bar"></div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <!-- CONTEÚDO SIMPLES DA PÁGINA (COMEÇA OCULTO) -->
    <div id="page-content">
        <h1>Conteúdo da Página</h1>
        <p>Este é o conteúdo que aparece após o carregamento.</p>
    </div>

    <!-- SCRIPT DE CONTROLE -->
    <script>
        // Pega os elementos do loader e do conteúdo
        const loader = document.getElementById('page-loader');
        const content = document.getElementById('page-content');

        // Função para esconder o loader e mostrar o conteúdo
        function showContent() {
            if (loader) {
                // Adiciona uma transição de fade-out ao loader
                loader.style.transition = 'opacity 0.5s ease';
                loader.style.opacity = '0';
                // Remove o loader da tela após a transição
                setTimeout(() => { loader.style.display = 'none'; }, 500);
            }
            if (content) {
                // Mostra o conteúdo
                content.style.visibility = 'visible';
                content.style.opacity = '1';
            }
        }

        // Simula um tempo de carregamento de 3 segundos (3000 milissegundos)
        // O evento 'window.onload' não é necessário aqui, pois o setTimeout já garante o atraso.
        setTimeout(showContent, 3000);

    </script>
</body>
</html>
